<!DOCTYPE html>
<html lang="en">
<head>
    <title>Research Paper Assistant</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            /* Light Theme Colors */
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --input-bg: #f3f4f6; /* New color for input box to stand out */
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --accent-primary: #3b82f6;
            --accent-hover: #2563eb;
            --border-primary: #d1d5db;
            --input-border: #9ca3af; /* New border color for input box */
            --shadow-color: rgba(0, 0, 0, 0.08);
            --message-user-bg: #3b82f6;
            --message-user-text: #ffffff;
            --message-assistant-bg: #f1f5f9;
            --message-assistant-text: #111827;
            --sidebar-gradient-start: #ffffff;
            --sidebar-gradient-end: #f9fafb;

            /* Dark Theme Colors */
            --dark-bg-primary: #1a202c;
            --dark-bg-secondary: #2d3748;
            --dark-text-primary: #e2e8f0;
            --dark-text-secondary: #a0aec0;
            --dark-accent-primary: #63b3ed;
            --dark-accent-hover: #4299e1;
            --dark-border-primary: #4a5568;
            --dark-shadow-color: rgba(0, 0, 0, 0.3);
            --dark-message-user-bg: #63b3ed;
            --dark-message-user-text: #1a202c;
            --dark-message-assistant-bg: #4a5568;
            --dark-message-assistant-text: #e2e8f0;
            --dark-sidebar-gradient-start: #2d3748;
            --dark-sidebar-gradient-end: #1a202c;
        }

        [data-theme="dark"] {
            --bg-primary: var(--dark-bg-primary);
            --bg-secondary: var(--dark-bg-secondary);
            --input-bg: var(--dark-bg-secondary);
            --text-primary: var(--dark-text-primary);
            --text-secondary: var(--dark-text-secondary);
            --accent-primary: var(--dark-accent-primary);
            --accent-hover: var(--dark-accent-hover);
            --border-primary: var(--dark-border-primary);
            --input-border: var(--dark-border-primary);
            --shadow-color: var(--dark-shadow-color);
            --message-user-bg: var(--dark-message-user-bg);
            --message-user-text: var(--dark-message-user-text);
            --message-assistant-bg: var(--dark-message-assistant-bg);
            --message-assistant-text: var(--dark-message-assistant-text);
            --sidebar-gradient-start: var(--dark-sidebar-gradient-start);
            --sidebar-gradient-end: var(--dark-sidebar-gradient-end);
        }

        /* General Body and Layout */
        body {
            display: flex;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            font-size: 16px;
            line-height: 1.5;
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            background-color: var(--bg-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Sidebar */
        #sidebar {
            width: 350px;
            min-width: 300px;
            padding: 25px;
            background: linear-gradient(180deg, var(--sidebar-gradient-start) 0%, var(--sidebar-gradient-end) 100%);
            border-right: 1px solid var(--border-primary);
            height: 100%;
            overflow-y: auto;
            box-sizing: border-box;
            transition: width 0.3s ease, min-width 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            box-shadow: 2px 0 8px var(--shadow-color);
        }

        #sidebar.collapsed {
            width: 60px;
            min-width: 60px;
            padding: 10px;
            overflow: hidden;
            background: var(--sidebar-gradient-start);
            box-shadow: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #sidebar.collapsed:hover {
            background: var(--sidebar-gradient-end);
            cursor: pointer;
        }

        #sidebar-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            flex-direction: row;
            width: 100%;
        }

        #sidebar.collapsed #sidebar-header {
            flex-direction: column;
            align-items: center;
            margin-bottom: 0;
        }

        #sidebar h2 {
            color: var(--text-primary);
            font-size: 1.5em;
            font-weight: 600;
            margin: 0 0 0 12px;
            flex: 1;
            position: relative;
            padding-bottom: 5px;
        }

        #sidebar h2::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--accent-primary);
            transition: width 0.3s ease;
        }

        #sidebar h2:hover::after {
            width: 100%;
        }

        #sidebar.collapsed h2,
        #sidebar.collapsed #historyList,
        #sidebar:not(.collapsed) #theme-toggle {
            display: none;
        }

        #sidebar-toggle,
        #theme-toggle {
            background: none;
            border: none;
            font-size: 1.6em;
            cursor: pointer;
            color: var(--text-primary);
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s ease, transform 0.3s ease;
        }

        #theme-toggle {
            font-size: 1.2em;
        }

        #sidebar.collapsed #theme-toggle {
            margin-top: 10px;
            display: flex;
        }

        #sidebar-toggle:hover,
        #theme-toggle:hover {
            color: var(--accent-primary);
            transform: scale(1.2);
        }

        #sidebar.collapsed #sidebar-toggle {
            margin: 0;
            transform: scale(1);
        }

        #sidebar.collapsed #sidebar-toggle:hover,
        #sidebar.collapsed #theme-toggle:hover {
            transform: scale(1.2);
        }

        #historyList {
            list-style-type: none;
            padding: 0;
        }

        #historyList li {
            background-color: var(--bg-secondary);
            margin-bottom: 12px;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-primary);
            box-shadow: 0 2px 4px var(--shadow-color);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        #historyList li:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        #historyList li strong {
            display: block;
            color: var(--accent-primary);
            margin-bottom: 6px;
            font-size: 0.9em;
        }

        #historyList li .abstract {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-bottom: 8px;
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #historyList li .meta {
            font-size: 0.75em;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        #historyList li .actions a {
            margin-right: 12px;
            text-decoration: none;
            color: var(--accent-primary);
            font-size: 0.9em;
            transition: color 0.2s ease;
        }

        #historyList li .actions a:hover {
            color: var(--accent-hover);
            text-decoration: underline;
        }

        /* Main Content Area */
        #content {
            flex: 1;
            padding: 20px;
            height: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-color: var(--bg-primary);
            transition: background-color 0.3s ease;
        }

        #content.expanded {
            flex: 1;
        }

        #content > h1 {
            color: var(--text-primary);
            border-bottom: 1px solid var(--border-primary);
            padding-bottom: 0.3em;
            font-size: 1.8em;
            margin-top: 0;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        /* Response Area (Chat Log) */
        #response-area {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            border: 1px solid var(--border-primary);
            border-radius: 6px;
            padding: 15px;
            background-color: var(--bg-secondary);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        #response {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message-bubble {
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 75%;
            word-wrap: break-word;
            line-height: 1.4;
            font-size: 0.95em;
            box-shadow: 0 1px 2px var(--shadow-color);
        }

        .user-message {
            background-color: var(--message-user-bg);
            color: var(--message-user-text);
            align-self: flex-end;
            border-bottom-right-radius: 5px;
            white-space: pre-wrap;
        }

        .assistant-message {
            background-color: var(--message-assistant-bg);
            color: var(--message-assistant-text);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .assistant-message .response-header {
            font-weight: bold;
            font-size: 1.05em;
            margin-bottom: 8px;
            display: block;
            color: var(--text-primary);
        }

        .assistant-message .paper-block {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px dashed var(--border-primary);
        }

        .assistant-message .paper-block:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .assistant-message strong {
            color: var(--accent-primary);
            font-weight: 600;
        }

        .assistant-message a {
            color: var(--accent-primary);
            text-decoration: none;
            margin-left: 4px;
        }

        .assistant-message a:hover {
            color: var(--accent-hover);
            text-decoration: underline;
        }

        .assistant-message p {
            margin-top: 0.2em;
            margin-bottom: 0.2em;
            white-space: pre-wrap;
        }

        /* Input Form Area */
        #inputForm-wrapper {
            flex-shrink: 0;
            padding: 10px 0;
            background: var(--bg-primary);
            border-radius: 0 0 6px 6px;
            position: relative;
            transition: background-color 0.3s ease;
        }

        #inputForm {
            position: relative;
            display: flex;
            align-items: flex-end;
        }

        #inputForm label[for="user_input"] {
            display: none;
        }

        textarea#user_input {
            width: 100%;
            padding: 12px 50px 12px 16px;
            border: 1px solid var(--input-border);
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 1.1em;
            line-height: 1.6;
            min-height: 80px;
            resize: vertical;
            background: var(--input-bg);
            box-shadow: 0 2px 10px var(--shadow-color);
            transition: box-shadow 0.2s ease, background-color 0.3s ease, border-color 0.3s ease;
            color: var(--text-primary);
        }

        textarea#user_input:focus {
            outline: none;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.12);
            border-color: var(--accent-primary);
        }

        textarea#user_input::placeholder {
            color: var(--text-secondary);
            font-style: italic;
        }

        input[type="submit"] {
            position: absolute;
            right: 12px;
            bottom: 12px;
            background: var(--accent-primary);
            color: var(--message-user-text);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            font-size: 1.2em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        input[type="submit"]:hover {
            background-color: var(--accent-hover);
            transform: scale(1.1);
        }

        input[type="submit"]:disabled {
            background-color: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }

        /* General Helper Styles */
        #loading {
            display: none;
            justify-content: center;
            align-items: center;
            margin-bottom: 5px;
            height: 30px;
        }

        .open-link-icon::before {
            content: "🔗";
            margin-right: 3px;
            font-size: 0.9em;
        }

        .processing-container {
            background-color: rgba(59, 130, 246, 0.1); /* Matches --accent-primary */
            color: var(--accent-primary);
            padding: 8px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9em;
            white-space: nowrap;
        }

        .processing-dots {
            display: inline-block;
            width: auto;
            text-align: left;
            white-space: nowrap;
            margin-left: 8px;
        }

        .processing-dots span {
            display: inline-block;
            margin: 0 6px;
            font-size: 1.2em;
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.3); opacity: 1; }
        }
    </style>
</head>
<body>
<div id="sidebar">
    <div id="sidebar-header">
        <button id="sidebar-toggle" title="Collapse Sidebar">🧾</button>
        <h2>Uploaded Papers</h2>
        <button id="theme-toggle" title="Toggle Theme">🌙</button>
    </div>
    <ul id="historyList">
        <li>Loading history...</li>
    </ul>
</div>

<div id="content">
    <h1>Research Paper Assistant</h1>
    <div id="response-area">
        <div id="response">
            <div class="message-bubble assistant-message"><p>Welcome! How can I assist you with your research today?</p></div>
        </div>
    </div>
    <div id="loading">
        <div class="processing-container">
            Processing your request<span class="processing-dots"><span>.</span><span>.</span><span>.</span></span>
        </div>
    </div>
    <div id="inputForm-wrapper">
        <form id="inputForm" onsubmit="submitForm(); return false;">
            <textarea id="user_input" name="user_input" rows="3" placeholder="E.g., Upload paper from /path/to/doc.pdf, Find papers on 'AI ethics' from arxiv..."></textarea>
            <input type="submit" value="➚">
        </form>
    </div>
</div>

<script>
    const responseDiv = document.getElementById("response");
    const responseArea = document.getElementById("response-area");
    const userInputField = document.getElementById("user_input");
    const loadingDiv = document.getElementById("loading");
    const sidebar = document.getElementById("sidebar");
    const content = document.getElementById("content");
    const toggleButton = document.getElementById("sidebar-toggle");
    const themeToggleButton = document.getElementById("theme-toggle");

    function createMessageBubble(sender) {
        const messageBubble = document.createElement("div");
        messageBubble.classList.add("message-bubble");
        if (sender === "user") {
            messageBubble.classList.add("user-message");
        } else {
            messageBubble.classList.add("assistant-message");
        }
        responseDiv.appendChild(messageBubble);
        return messageBubble;
    }

    function scrollToBottom() {
        responseArea.scrollTop = responseArea.scrollHeight;
    }

    async function submitForm() {
        const userInputText = userInputField.value.trim();
        if (userInputText === "") return;

        const userBubble = createMessageBubble("user");
        userBubble.textContent = userInputText;
        userInputField.value = "";
        scrollToBottom();

        loadingDiv.style.display = "flex";

        try {
            const formData = new FormData();
            formData.append('user_input', userInputText);

            const fetchResponse = await fetch("/process_input", {
                method: "POST",
                body: formData,
            });

            const data = await fetchResponse.json();

            if (fetchResponse.ok) {
                displayAgentResponse(data.message);
                if (data.message && data.message.toLowerCase().includes("uploaded successfully")) {
                    loadUploadHistory();
                }
            } else {
                displayAgentResponse(`<strong>Error:</strong> ${data.message || 'Unknown error'}`);
            }
        } catch (error) {
            displayAgentResponse(`<strong>Client-side Error:</strong> ${error.message}`);
            console.error("Form submission error:", error);
        } finally {
            loadingDiv.style.display = "none";
            scrollToBottom();
        }
    }

    function displayAgentResponse(message) {
        const assistantBubble = createMessageBubble("assistant");
        if (!message || typeof message !== 'string') {
            assistantBubble.innerHTML = "<p>No response or invalid response format from assistant.</p>";
            return;
        }

        const paperSeparators = /\n\n---\n\n|\n---\n/;
        let paperBlocksText = message.split(paperSeparators);
        let overallHeader = "";

        if (paperBlocksText.length > 0 && paperBlocksText[0].toLowerCase().startsWith("found") && paperBlocksText[0].toLowerCase().includes("results for")) {
            overallHeader = paperBlocksText.shift().trim();
            const headerElem = document.createElement("span");
            headerElem.className = "response-header";
            headerElem.textContent = overallHeader;
            assistantBubble.appendChild(headerElem);
        }

        if (paperBlocksText.length > 0 && paperBlocksText.some(block => block.trim() !== "")) {
            paperBlocksText.forEach(blockText => {
                const trimmedBlockText = blockText.trim();
                if (trimmedBlockText === "") return;

                const paperDiv = document.createElement("div");
                paperDiv.className = "paper-block";

                const lines = trimmedBlockText.split('\n');
                lines.forEach(line => {
                    if (line.trim() === "") return;

                    const p = document.createElement("p");
                    const specificLinkRegex = /^(Title|Authors|Published|Summary|ArXiv ID|Link to PDF|Primary Category|ID|Abstract|Source|Stored File|Relevance Score|Link to Local PDF|Venue|Semantic Scholar URL|OpenAccess PDF Link|Link to Paper|Direct PDF \(if available\)): (.*)/i;
                    const specificMatch = line.match(specificLinkRegex);

                    if (specificMatch) {
                        const labelText = specificMatch[1];
                        let valueText = specificMatch[2].trim();
                        const strongLabel = document.createElement("strong");
                        strongLabel.textContent = labelText + ": ";
                        p.appendChild(strongLabel);
                        const urlLabels = ["link to pdf", "link to local pdf", "pdf link", "semantic scholar url", "openaccess pdf link", "link to paper", "direct pdf (if available)"];
                        if (urlLabels.includes(labelText.toLowerCase()) && (valueText.startsWith("http") || valueText.startsWith("/"))) {
                            if (valueText.toLowerCase() !== 'n/a' && valueText.trim() !== '') {
                                const a = document.createElement("a");
                                a.href = valueText;
                                a.target = "_blank";
                                const iconSpan = document.createElement("span");
                                iconSpan.className = "open-link-icon";
                                a.appendChild(iconSpan);
                                p.appendChild(a);
                            } else {
                                p.appendChild(document.createTextNode("N/A"));
                            }
                        } else {
                            p.appendChild(document.createTextNode(valueText));
                        }
                    } else {
                        let lastIndex = 0;
                        const genericUrlRegex = /(https?:\/\/[^\s<>()"]+|www\.[^\s<>()"]+)/gi;
                        let urlMatch;
                        while ((urlMatch = genericUrlRegex.exec(line)) !== null) {
                            if (urlMatch.index > lastIndex) {
                                p.appendChild(document.createTextNode(line.substring(lastIndex, urlMatch.index)));
                            }
                            const genericA = document.createElement("a");
                            let href = urlMatch[0];
                            if (href.toLowerCase().startsWith("www.")) {
                                href = "http://" + href;
                            }
                            genericA.href = href;
                            genericA.target = "_blank";
                            const iconSpan = document.createElement("span");
                            iconSpan.className = "open-link-icon";
                            genericA.appendChild(iconSpan);
                            p.appendChild(genericA);
                            lastIndex = genericUrlRegex.lastIndex;
                        }
                        if (lastIndex < line.length) {
                            p.appendChild(document.createTextNode(line.substring(lastIndex)));
                        }
                    }
                    if (p.hasChildNodes()) {
                        paperDiv.appendChild(p);
                    }
                });
                if (paperDiv.hasChildNodes()) {
                    assistantBubble.appendChild(paperDiv);
                }
            });
        } else if (overallHeader === "" && message.trim() !== "") {
            const p = document.createElement("p");
            let lastIndex = 0;
            const genericUrlRegex = /(https?:\/\/[^\s<>()"]+|www\.[^\s<>()"]+)/gi;
            let urlMatch;
            while ((urlMatch = genericUrlRegex.exec(message)) !== null) {
                if (urlMatch.index > lastIndex) {
                    p.appendChild(document.createTextNode(message.substring(lastIndex, urlMatch.index)));
                }
                const genericA = document.createElement("a");
                let href = urlMatch[0];
                if (href.toLowerCase().startsWith("www.")) {
                    href = "http://" + href;
                }
                genericA.href = href;
                genericA.target = "_blank";
                const iconSpan = document.createElement("span");
                iconSpan.className = "open-link-icon";
                genericA.appendChild(iconSpan);
                p.appendChild(genericA);
                lastIndex = genericUrlRegex.lastIndex;
            }
            if (lastIndex < message.length) {
                p.appendChild(document.createTextNode(message.substring(lastIndex)));
            }
            if (p.hasChildNodes()) {
                assistantBubble.appendChild(p);
            } else {
                assistantBubble.textContent = message;
            }
        } else if (overallHeader === "" && message.trim() === "") {
            assistantBubble.innerHTML = "<p>Received an empty response from assistant.</p>";
        }

        scrollToBottom();
    }

    async function loadUploadHistory() {
        const historyList = document.getElementById("historyList");
        if (!historyList) {
            console.error("CRITICAL: 'historyList' element not found in DOM during loadUploadHistory.");
            return;
        }
        try {
            const response = await fetch("/upload_history");
            if (!response.ok) {
                console.error("Failed to fetch upload history:", response.status, await response.text());
                historyList.innerHTML = "<li>Error loading upload history.</li>";
                return;
            }

            const papers = await response.json();
            historyList.innerHTML = "";

            if (!papers || papers.length === 0) {
                historyList.innerHTML = "<li>No papers uploaded yet.</li>";
                return;
            }

            papers.forEach(paper => {
                const li = document.createElement("li");
                const title = paper.title || "Untitled Paper";
                const abstractText = paper.abstract || "No abstract available.";
                const uploadedDate = paper.uploaded || "Date unknown";
                const sourceType = paper.source_type || "Source unknown";
                let originalSourceDisplay = "N/A";
                if (paper.original_source) {
                    originalSourceDisplay = paper.original_source.length > 50
                        ? paper.original_source.substring(0, 50) + '...'
                        : paper.original_source;
                }
                const filePath = paper.file_path || "#";
                let openLinkHTML = `<a href="${filePath}" target="_blank" ${filePath === '#' ? 'style="display:none;"' : ''} title="Open PDF">`;
                openLinkHTML += `🔗 Open`;
                openLinkHTML += `</a>`;

                li.innerHTML = `
                        <strong>${title}</strong>
                        <p class="abstract">${abstractText}</p>
                        <div class="meta">
                            Uploaded: ${uploadedDate} <br>
                            Source Type: ${sourceType} <br>
                            Original: ${originalSourceDisplay}
                        </div>
                        <div class="actions">
                            ${openLinkHTML}
                        </div>
                    `;
                historyList.appendChild(li);
            });
        } catch (error) {
            console.error("Failed to load or render history:", error);
            historyList.innerHTML = "<li>Failed to load upload history (client error).</li>";
        }
    }

    // Theme toggle functionality
    function toggleTheme() {
        const currentTheme = document.documentElement.getAttribute("data-theme") || "light";
        const newTheme = currentTheme === "light" ? "dark" : "light";
        document.documentElement.setAttribute("data-theme", newTheme);
        themeToggleButton.textContent = newTheme === "light" ? "🌙" : "☀";
        themeToggleButton.title = newTheme === "light" ? "Switch to Dark Theme" : "Switch to Light Theme";
        localStorage.setItem("theme", newTheme);
    }

    // Initialize theme
    function initializeTheme() {
        const savedTheme = localStorage.getItem("theme") || "light";
        document.documentElement.setAttribute("data-theme", savedTheme);
        themeToggleButton.textContent = savedTheme === "light" ? "🌙" : "☀";
        themeToggleButton.title = savedTheme === "light" ? "Switch to Dark Theme" : "Switch to Light Theme";
    }

    // Sidebar toggle functionality
    toggleButton.addEventListener("click", function () {
        sidebar.classList.toggle("collapsed");
        content.classList.toggle("expanded");
        toggleButton.title = sidebar.classList.contains("collapsed") ? "Expand Sidebar" : "Collapse Sidebar";
    });

    // Theme toggle event listener
    themeToggleButton.addEventListener("click", toggleTheme);

    document.addEventListener('DOMContentLoaded', function () {
        initializeTheme();
        loadUploadHistory();
        userInputField.addEventListener('keypress', function (event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                submitForm();
            }
        });
    });
</script>
